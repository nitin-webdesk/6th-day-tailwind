<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover, Animations, Transitions & Transformations</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-4/5 mx-auto py-12">
    <a 
    class="bg-blue-500 text-white px-8 py-4 rounded transition-all hover:bg-green-300 duration-200 delay-1000"
    href="#">
      Click Here!
    </a>
  </div>

  <img 
  class="animate-bounce"
  src="https://cdn.pixabay.com/photo/2022/04/15/19/54/flowers-7135053_960_720.jpg" />

  <img 
  class="transform transition-all origin-top-left rotate-12"
  src="https://cdn.pixabay.com/photo/2022/04/15/19/54/flowers-7135053_960_720.jpg" />
</body>
